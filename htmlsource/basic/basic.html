<!-- ! : 기본코드 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩 방식 -->
    <!-- viewport : 화면 영역이 늘어나고 줄어드는 비율 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 아이콘(favicon) 타이틀 -->
    <title>네이버</title>
  </head>
  <body>
    <!-- 
        HTML(Hyper Text Markup Language)
        Markup Language - 태그를 이용하여 문서나 데이터 구조 생성
        브라우저에 문서 구조를 보여주는 언어
     -->
    <h1>첫번째 페이지</h1>
  </body>
</html>
