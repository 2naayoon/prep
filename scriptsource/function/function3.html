<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button type="button" onclick="info()" class="btn btn-dark">정보 입력</button>
    <button type="button" onclick="emailCheck()" class="btn btn-dark">이메일 입력</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function info() {
        const name = prompt("소문자로 이름 입력 : ");
        let tel = prompt("전화번호 입력(000-0000-0000) : ");
        document.write("이름 : ", name.toUpperCase(), "<br>");
        document.write("전화번호 : ", tel.replace(tel.substring(4, 8), "####"), "<br>");
      }
      //   info();

      // 이메일을 입력받아 @ 기호가 포함되었는지 확인
      // @ 포함되었다면 이메일 화면 출력
      //   포함 안 된 경우 다시 이메일 입력받기
      function emailCheck() {
        let email = prompt("이메일을 입력해주세요");
        if (email.includes("@")) {
          document.write("이메일 : " + email, "<br>");
        } else {
          alert("다시 입력해주세요");
          emailCheck();
        }
      }

      // 재귀호출
      const recu = function f(num) {
        if (num === 0) {
          console.log(num);
        } else {
          console.log(num);
          f(num - 1); // 함수 내부에서 호출
        }
      };
      recu(5);
    </script>
  </body>
</html>
