<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        조건문
        true : 0 제외 숫자, "문자", [], {}
        false : 0, "", null, undefied, NaN
     -->

    <script>
      // 현재 날짜와 시간
      const date = new Date();
      console.log(date);

      const hour = date.getHours();
      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }

      // alert() : 알림창 출력
      // prompt() : 입력받는 함수
      //            사용자로부터 입력받는 것은 모두 string
      // isNaN() : 문자 → true, 숫자 → false

      // 사용자한테 숫자 입력 받은 후 숫자가 양수, 음수인지 구별
      let input = parseInt(prompt("숫자 입력"));
      console.log(typeof input);
      console.log(isNaN(input));

      if (!isNaN(input)) {
        if (input > 0) {
          console.log("양수");
        } else {
          console.log("음수");
        }
      }
    </script>
  </body>
</html>
