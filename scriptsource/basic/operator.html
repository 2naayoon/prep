<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자
      // 대입연산자 =
      // 산술연산자 +, -, *, /, %, ++, --
      //            / 실행 시 나머지도 같이 출력
      // 비교연산자 ==, ===, !=, !==, <, >, <=, >=, ?
      // 논리 연산자 &&, ||, !

      let a = "3";
      let b = 3;
      // == : 값 비교
      // === : 타입과 값 비교
      console.log("a == b", a == b); // true
      console.log("a === b", a === b); // false

      console.log("a != b", a != b); // true
      console.log("a !== b", a !== b); // false
    </script>
  </body>
</html>
